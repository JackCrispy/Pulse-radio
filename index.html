.bubble {

@keyframes float-up {
  to {
    transform: translateY(-175vh);
  }
}
@keyframes sway-left-to-right {
  from {
    transform: translateX(-100%);
  }
  to {
    transform: translateX(100%);
  }
}
@keyframes sway-right-to-left {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-100%);
  }
}

.btn-sched {
  background:rgb(96, 24, 73) !important;
}

.pulse {
  height: 100px;
  width: 200px;
  overflow: hidden;
  position: fixed;
  top: 0;
  bottom: 500px;
  left: 0;
  right: 0;
  margin: auto;
  z-index: 9999;
}
.pulse:after {
  content: '';
  display: block;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200px 100px" enable-background="new 0 0 200px 100px" xml:space="preserve"><polyline fill="none" stroke-width="3px" stroke="white" points="2.4,58.7 70.8,58.7 76.1,46.2 81.1,58.7 89.9,58.7 93.8,66.5 102.8,22.7 110.6,78.7 115.3,58.7 126.4,58.7 134.4,54.7 142.4,58.7 197.8,58.7 "/></svg>') 0 0 no-repeat;
  width: 100%;
  height: 100%;
  position: fixed;
  -webkit-animation: 4s pulse linear infinite;
  animation: 4s pulse linear infinite;
    clip: rect(0, 0, 100px, 0);
}
.pulse:before {
  content: '';
  position: fixed;
  z-index: -1;
  left: 2px;
  right: 2px;
  bottom: 0;
  top: 16px;
  margin: auto;
  height: 3px;

}

.logo {
  height: 200px;
  width: 300px;
  overflow: hidden;
  position: fixed;
  left: 0;
  right: 0;
  bottom: -55px;
  margin: auto;
  z-index: 9999;
}

a {
    text-decoration: none;
    color: white;
    font-size: 20px;
}

.blob {
	background: black;
	border-radius: 50%;
	box-shadow: 0 0 0 0 rgba(0, 0, 0, 1);
	margin: 10px;
	height: 10px;
	width: 10px;
	transform: scale(1);
	animation: pulse-black 2s infinite;
}

.blob.red {
	background: rgba(255, 82, 82, 1);
	box-shadow: 0 0 0 0 rgba(255, 82, 82, 1);
	animation: pulse-red 2s infinite;
}

@keyframes pulse-red {
	0% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7);
	}
	
	70% {
		transform: scale(1);
		box-shadow: 0 0 0 10px rgba(255, 82, 82, 0);
	}
	
	100% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(255, 82, 82, 0);
	}
}


@-webkit-keyframes pulse {
  0% {
    clip: rect(0, 0, 100px, 0);
    opacity: 0.4;
  }
  4% {
    clip: rect(0, 66.66667px, 100px, 0);
    opacity: 0.6;
  }
  15% {
    clip: rect(0, 133.33333px, 100px, 0);
    opacity: 0.8;
  }
  20% {
    clip: rect(0, 300px, 100px, 0);
     opacity: 1;
  }

  80% {
    clip: rect(0, 300px, 100px, 0);
     opacity:0;
  }

  90% {
    clip: rect(0, 300px, 100px, 0);
    opacity: 0;
  }

  100% {
    clip: rect(0, 300px, 100px, 0);
    opacity:0;
 }
}
@keyframes pulse {
  0% {
    clip: rect(0, 0, 100px, 0);
  }
  4% {
    clip: rect(0, 66.66667px, 100px, 0);
  }
  15% {

<script>

  const weekly_socials = {
    "Crispy": {
      soundcloud: "https://soundcloud.com/jack-crispy",
      instagram: "https://www.instagram.com/crispysmusic/"
    },
    "Jordan": {
      soundcloud: "https://on.soundcloud.com/JV2P5ymdHzzrQCCo8",
      instagram: "https://www.instagram.com/vnz.music/"
    }
  }

//check if production
let isProduction = false;
if(window.location.hostname == "pulseradio.rocks") {
    isProduction = true;
}

if (isProduction) {
    console.log('[PulseRadio] > Production Mode');
} else {
    console.log('[PulseRadio] > Development Mode');
}

const InteractionSocket = isProduction ? io("https://socket.pulseradio.rocks") : io("http://localhost:3002");

let conn = false;

InteractionSocket.on("reaction", data => {
    console.log('[PulseRadio] > New Reaction : '+JSON.stringify(data));
    let ReactionContainer = document.querySelector('.reaction-container');
    let Reaction = document.createElement('div');
    Reaction.classList.add('bubble');

    //get reaction from ReactionType from data.type
    let ReactionType = data.type;
    let ReactionEmoji = iconTypeMap[ReactionType];

    Reaction.innerHTML = ReactionEmoji;
    ReactionContainer.appendChild(Reaction);

    setTimeout(() => {
        //set opacity to 0
        Reaction.style.opacity = 0;
    }, 7000);
});

setInterval(() => {
    //clear .reaction-container
    let ReactionContainer = document.querySelector('.reaction-container');
    ReactionContainer.innerHTML = '';
}, 30000)

InteractionSocket.on("connect", () => {
    console.log('[PulseRadio] [Express Websocket] > Connected');
    conn = true;
});

InteractionSocket.on("disconnect", () => {
    console.log('[PulseRadio] [Express Websocket] > Disconnected');
    conn = false;
});

InteractionSocket.on("error", (err) => {
    console.log('[PulseRadio] [Express Websocket] > Error : '+err);
    conn = false;
});

//when document is ready without jQuery
document.addEventListener("DOMContentLoaded", function(event) { 
    //do work
    setTimeout(function() {
        document.getElementsByClassName('fader')[0].style.opacity = 1; 
}, 1500);

setTimeout(function() {
    document.getElementsByClassName('pulse')[0].remove()
}, 3000);


let socket = new WebSocket("wss://radio.pulseradio.rocks/api/live/nowplaying/websocket");

socket.onopen = function(e) {
  socket.send(JSON.stringify({
    "subs": {
      "station:pulseradio": {}
    }
  }));
};

socket.onmessage = function(event) {
  const data = JSON.parse(event.data);
  const np = data?.pub?.data?.np || null;
  if (np) {
    console.log(np.listeners.current)
    console.log(np.listeners.current)
    document.getElementById('lisen-count').innerHTML = (np.listeners.current) + ' Listening now!';
    // Process Now Playing data in `np` var.
    if (np.live.is_live) {
      document.getElementById('live-dj').innerHTML = '<b>Live DJ: </b>' + np.live.streamer_name;
      const dj_socials = weekly_socials[np.live.streamer_name];
      document.getElementById('live-dj-socials').innerHTML = `<a href="${dj_socials.instagram}">${np.live.streamer_name}'s Instagram</a>`;
      document.getElementById('live-dj-socials').innerHTML += `<a href="${dj_socials.soundcloud}">${np.live.streamer_name}'s Soundcloud</a>`;
    } else {
      document.getElementById('live-dj').innerHTML = '';
      document.getElementById('live-dj-socials').innerHTML = '';
      // document.getElementById('live-dj').innerHTML += '<br><a data-target="#scheduleModal>See Schedule</a>';
    }
  }
};

});

// App
const emojiContainer = document.querySelector(".radio-contain");
const clientId = `${Math.random()
  .toString()
  .slice(2)}${Math.random().toString().slice(2)}`;
const ICON_REMOVE_TIME = 2000;
const ICON_FADE_START_TIME = 1000;
const iconTypeMap = {
  null: "üëã",
  star: "üåü",
  100: "üíØ",
  clap: "üëè",
  fire: "üî•",
  laugh: "üòÇ",
};
let selectedEmoji = null;

main();

function handleAddEmoji(event) {
  const bounds = emojiContainer.getBoundingClientRect();
  const x = (event.clientX - bounds.left) / bounds.width;
  const y = (event.clientY - bounds.top) / bounds.height;
  const icon = { x: x, y: y, type: selectedEmoji, senderId: clientId };
  renderIcon(icon);
}

function handleEmojiToggle(event) {
  const id = event.target.getAttribute("data-id");
  if (!id) {
    return;
  }

  selectedEmoji = id;
  updateEmojiSelection();
}
function handleEmojiToggle(event) {
  const id = event.target.getAttribute("data-id");
  if (!id) {
    return;
  }

  selectedEmoji = id;
  updateEmojiSelection();
}

function renderIcon(icon) {

}

function updateEmojiSelection() {
  clearActiveSelection();

    //make a rate limit for this
    let timespersecond = 10;
    let lasttime = 0;
    let now = Date.now();
    if (now - lasttime < (1000 / timespersecond)) return;
    lasttime = now;

    InteractionSocket.emit('reaction', {
        'type': selectedEmoji
    });

  const el = document.querySelector(`[data-id="${selectedEmoji}"].emoji-btn`);
  if (!el) {
    console.error(`Invalid emoji ${selectedEmoji} not found`);
  } else {
    el.classList.add("active");
  }
}

function clearActiveSelection() {
  [].forEach.call(document.getElementsByClassName("emoji-btn"), function (el) {
    el.classList.remove("active");
  });
}

function main() {
  emojiContainer.addEventListener("click", handleAddEmoji);
  document
    .querySelector(".emoji-picker")
    .addEventListener("click", handleEmojiToggle);
  updateEmojiSelection();
}
</script>
